<mat-card class="title_list">
  <mat-card-title>
    Estudantes
  </mat-card-title>
</mat-card>

<table mat-table [dataSource]="students" class="mat-elevation-z6">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let students"> {{students.name}} </td>
  </ng-container>
  
  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef> CPF </th>
    <td mat-cell *matCellDef="let book"> {{students.cpf}} </td>
  </ng-container>
  
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Endereço </th>
    <td mat-cell *matCellDef="let book "> {{ students.address }} </td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let students">
      <a routerLink="/library/students/edit/">
        <button mat-raised-button color="primary">Editar</button>
      </a>
      <a class="margin_acoes">
        <button (click)="deletar(students._id)" mat-raised-button color="warn">Deletar</button>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
