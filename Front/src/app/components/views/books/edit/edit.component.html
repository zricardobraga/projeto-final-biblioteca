<mat-card>
    <mat-card-title>
        Editar Livro
    </mat-card-title>
    
    <mat-card-content>
        <mat-form-field class="example-full-width" >
            <mat-label for="cod">Codigo</mat-label>
            <input matInput type="text" name="cod" [(ngModel)]="book.cod"/>
        </mat-form-field>
    
        <mat-form-field class="example-full-width">
            <mat-label for="title">Titulo</mat-label>
          <input matInput type="text" name="title" [(ngModel)]="book.title"/>
        </mat-form-field>
    </mat-card-content>

    <!-- <a routerLink="/register/list/edit/{{book._id}}">
        <button mat-raised-button color="primary" (click)="edit(book)">Salvar</button>
    </a>
     -->

    <button class="margin_cancelar" mat-raised-button color="primary" routerLink="/register/list">Cancelar</button>
</mat-card>
