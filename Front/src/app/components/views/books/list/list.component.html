<mat-card class="title_list">
  <mat-card-title>
    Livros Cadastrados
  </mat-card-title>
</mat-card>

<table mat-table [dataSource]="book" class="mat-elevation-z6">
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let book"> {{book.isAvailable == 1 ? "Disponivel" : "Indisponivel"}} </td>
  </ng-container>
  
  <ng-container matColumnDef="cod">
    <th mat-header-cell *matHeaderCellDef> Codigo </th>
    <td mat-cell *matCellDef="let book"> {{book.cod}} </td>
  </ng-container>
  
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Titulo </th>
    <td mat-cell *matCellDef="let book "> {{ book.title }} </td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let book">
      <a routerLink="/register/list/edit/">
        <button mat-raised-button color="primary">Editar</button>
      </a>
      <a class="margin_acoes">
        <button (click)="delete(book._id)" mat-raised-button color="warn">Deletar</button>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
