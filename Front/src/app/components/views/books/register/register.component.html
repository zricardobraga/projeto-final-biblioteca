<mat-card>
  <a class="button_list" routerLink="list">
    <button mat-raised-button color="primary">Livros Cadastrados</button>
  </a>

  <mat-card-title>
    Novo Livro
  </mat-card-title>

  <mat-card-content>
    <mat-form-field class="example-full-width" >
      <mat-label for="cod">Codigo</mat-label>
      <input matInput placeholder="Codigo" type="text" name="cod" [(ngModel)]="book.cod"/>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label for="title">Titulo</mat-label>
      <input matInput placeholder="Titulo" type="text" name="title" [(ngModel)]="book.title"/>
    </mat-form-field>

    <!-- <mat-form-field class="example-full-width">
      <mat-label>Status</mat-label>
      <mat-select>
        <mat-option value="AVAILABLE">Disponivel</mat-option>
        <mat-option value="UNVAILABLE">Indisponivel</mat-option>
      </mat-select>
    </mat-form-field> -->
  </mat-card-content>

  <button mat-raised-button color="primary" (click)="register()">Cadastrar</button>

</mat-card>
