<mat-card class="title_list">
    <mat-card-title>
        Estudantes Cadastrados
    </mat-card-title>
</mat-card>

<table mat-table [dataSource]="student" class="mat-elevation-z6">
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let student"> {{student.name}} </td>
    </ng-container>

    <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef>Cpf</th>
        <td mat-cell *matCellDef="let student"> {{student.cpf}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Endereco</th>
        <td mat-cell *matCellDef="let student"> {{student.address}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Acoes</th>
        <td mat-cell *matCellDef="let student">
            <a routerLink="/register/students/list/edit/">
                <button mat-raised-button color="primary">Editar</button>
            </a>
            <a class="margin_acoes">
                <button (click)="delete(student._id)" mat-raised-button color="warn">Deletar</button>
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
