<mat-card class="title_list">
    <mat-card-title>
        Estudantes Cadastrados
    </mat-card-title>
</mat-card>

<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Endereco</th>
            <th>Acoes</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students">
            <td>{{student.name}}</td>
            <td>{{student.cpf}}</td>
            <td>{{student.address}}</td>
            <td>
                <a routerLink="/library/students/register">
                    <button mat-raised-button color="primary">Editar</button>
                </a>
                <a class="margin_acoes" routerLink="">
                    <button mat-raised-button color="warn">Deletar</button>
                </a>
            </td>
        </tr>
    </tbody>
</table>
